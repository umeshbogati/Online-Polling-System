<!DOCTYPE html>
<html>
<head>
    <title>{{ poll.title }}</title>
</head>
<body>
    <h2>{{ poll.title }}</h2>
    <form method="post" action="{% url 'vote' poll.id %}">
        {% csrf_token %}
        {% for choice in choices %}
            <input type="checkbox" name="choices" value="{{ choice.id }}"> {{ choice.text }}<br>
        {% endfor %}
        <button type="submit">Vote</button>
    </form>
</body>
</html>
