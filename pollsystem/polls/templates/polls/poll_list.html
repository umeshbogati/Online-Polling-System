<!DOCTYPE html>
<html>
<head>
    <title>Polls</title>
</head>
<body>
    <h2>Available Polls</h2>
    <ul>
        {% for poll in polls %}
            <li>
                <a href="{% url 'poll_detail' poll.id %}">{{ poll.question }}</a>
            </li>
        {% empty %}
            <li>No polls available.</li>
        {% endfor %}
    </ul>
</body>
</html>
